<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" th:action="'/login'">
    <input type="text" name="username"/>
    <input type="text" name="password"/>
    <input type="submit" value="Log in"/>
</form>
<div th:if="${param.error}">
    Wrong username or password.
</div>

</body>
</html>
